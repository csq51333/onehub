<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tarot</title>
	<style>
		html,body{
			height: 100%;
		}
		#origin{
			position: relative;
			width: 10px;
			height: 10px;
			border-radius: 10px;
			background-color: black;
			/*margin: 200px auto;*/
			background-color: black;
		}
		.pai{
			width: 10vw;
			height: 17vw;
			position: absolute;
			top: 0px;
			left: 0px;
			box-sizing: border-box;
			border: 2px solid yellow;
			background-color: orange;
			transition: 1s;
			transform-origin: 5vw vw;
			background-image: url('img/waite/1.jpg');
			background-size: cover;
			background-repeat: no-repeat;
		}
		.pai:hover{
			background-color: cyan;
		}
		.biao{
			width: 100%;
			height: 100%;
			position: absolute;
			transform: rotateY(-180deg);
			background-image: url('img/waite/3.jpg');
			-webkit-background-size: cover;
			background-size: cover;
		}
		.bei{
			width: 100%;
			height: 100%;
			position: absolute;
			-webkit-background-size: contain;
			background-size: contain;
			background-position: 0 11.5px;
			background-image: url('img/waite/b.jpg');
		}
	</style>
</head>
<body>
	<div id="origin">

	</div>
</body>
<script src="js/common.js"></script>
<script src="js/main.js"></script>
<script>
var ogn = document.getElementById('origin')
var cw = document.body.clientWidth;//屏幕宽度，兼容？
var ch = document.body.clientHeight;//屏幕宽度，兼容？
console.log(cw,ch)
var redress = cw > ch ? ch/3 : cw/2 //矫正值，为了居中
/*var ox = ogn.offsetLeft
var oy = ogn.offsetTop
console.log(ox,oy)*/
function coordinate(angle){
	var ag = angle*Math.PI/180;
	var left = Math.sin(ag)*150
	var top = Math.cos(ag)*150//距离圆心的半径长
	return {
		x: left,
		y: top
	}
}

var pArr = document.querySelectorAll('.pai');
var len = pArr.length;


/*ogn.addEventListener('click',function(e){

})*/

function circle(){
	for(var i=0;i<len;i++){
		!function(i){
			var ag = 360/len*i
			var left = coordinate(ag).x;
			var top = coordinate(ag).y
			pArr[i].style.left = left + redress + 'px';
			pArr[i].style.top = top + redress + 'px';
			pArr[i].style.transform = 'rotateZ('+ -ag +'deg)'
			pArr[i].style.zIndex = i;
		}(i)
	}
}

function rd(min,max){
	return Math.round(Math.random()*(max-min)+min)
}

function daL(){
	for(var i = 0; i<len;i++){
		pArr[i].style.top = rd(-100,100) + redress + 'px';
		pArr[i].style.left = rd(-100,100) + redress + 'px';
		pArr[i].style.transform = 'rotateZ(' + rd(-360,360) + 'deg)'
	}
	xiP()
}

function heS(){
	for(var i = 0; i<len;i++){
		pArr[i].style.top = 0 + 'px';
		pArr[i].style.left = 0 + 'px';
		var ag = angleZ(pArr[i])
		var zn = ZNWei(ag)
		pArr[i].style.transform = 'rotateZ(' + zn + 'deg)'
		var v = zn == 180 ? '逆' : '正'
		pArr[i].setAttribute('wei',v)
	}
}

function xiP(){
	var zArr = []
	for(var i=0;i<len;i++){
		zArr.push(i);
	}
	//打乱z-index
	for(var n=0;n<len;n++){
		pArr[n].style.zIndex = zArr.splice(rd(0,zArr.length-1),1)[0]
	}
}

function puK(){
	//横向铺开以z-index为序列
	var _w = document.body.clientWidth;
	var cha = 0;
	for(var i=0;i<len;i++){
		var T = ch/5
		var f = (len*30/cw) + 0.3 //先得出能份成几份？
		var c = parseInt(len/f) //每一份有多少？
		pArr[i].style.top = parseInt(pArr[i].style.zIndex/c) * T + 'px';
		pArr[i].style.left = (pArr[i].style.zIndex%c)*30 + 'px';
		
		var ag = angleZ(pArr[i])
		var zn = ZNWei(ag)
		pArr[i].style.transform = 'rotateZ(' + zn + 'deg)'
		var v = zn == 180 ? '逆' : '正'
		pArr[i].setAttribute('wei',v)
	}
}

</script>
</html>
