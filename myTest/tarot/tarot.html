<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tarot</title>
	<style>
		html,body{
			height: 100%;
		}
		#origin{
			position: relative;
			width: 10px;
			height: 10px;
			border-radius: 10px;
			background-color: black;
			/*margin: 200px auto;*/
		}
		.pai{
			width: 10vw;
			height: 17vw;
			position: absolute;
			top: 0px;
			left: 0px;
			box-sizing: border-box;
			border: 2px solid yellow;
			background-color: orange;
			transition: 1s;
			transform-origin: 5vw vw;
			background-image: url('img/waite/1.jpg');
			background-size: cover;
			background-repeat: no-repeat;
		}
		.pai:hover{
			background-color: cyan;
		}
		.biao{
			width: 100%;
			height: 100%;
			position: absolute;
			transform: rotateY(-180deg);
			background-image: url('img/waite/3.jpg');
			-webkit-background-size: cover;
			background-size: cover;
		}
		.bei{
			width: 100%;
			height: 100%;
			position: absolute;
			-webkit-background-size: contain;
			background-size: contain;
			background-position: 0 11.5px;
			background-image: url('img/waite/b.jpg');
		}
	</style>
</head>
<body>
	<div id="cap"></div>
	<div id="collect"></div>
	<div id="origin">

	</div>
</body>
<script src="js/common.js"></script>
<script src="js/main.js"></script>
<script src="js/contorl.js"></script>
<script>
var ogn = document.getElementById('origin')


function coordinate(angle){
	var ag = angle*Math.PI/180;
	var left = Math.sin(ag)*150
	var top = Math.cos(ag)*150//距离圆心的半径长
	return {
		x: left,
		y: top
	}
}

//点击牌翻转事件，兼容？
document.addEventListener("dblclick",function(e){
	var el
	if(e.target.className == 'bei' || e.target.className == 'biao'){
		el = e.target.parentNode;
		var b = getRoutate(el.style.transform,'Z')
		el.reg  = !el.reg ? 180 : 0;
		el.style.transform = "rotateY("+ el.reg +"deg) rotateZ("+ (b%180 == 0? b:-b) +"deg)"
		setTimeout(function(){
			el.zinx = el.zinx == -1 ? 1 : -1;
			el.querySelector('.bei').style.zIndex = el.zinx
		},300)
	}
	console.log(el)
});
</script>
</html>
